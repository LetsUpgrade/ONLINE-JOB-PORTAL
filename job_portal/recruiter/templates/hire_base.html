<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Job Finder</title>
    <style>
        .menu{
            color: white ;
            font-size: 20px;
        }
        .menu:hover{
            color: #1DA1F2;
            background-color: #E8F5FE;
            width: auto;
            border-radius: 25px;
        }
        .btn {
            border-radius: 25px;
        }
    </style>
  </head>
  <body>
   
      
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'landing_page'%}">Job Finder </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- <a class="nav-link" href="#"><i class="fa fa-twitter" aria-hidden="true" style="font-size: 50px;"></i></a> -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 300px;">

            <a class="nav-link active menu" href="{% url 'display'%}"><i class="fa fa-home" aria-hidden="true" ></i>    Home</a>
            <a class="nav-link menu" href="{% url 'dashboard' %}"><i class="fa fa-hashtag" aria-hidden="true"></i>    Dashboard</a>
      
            {% if user.is_authenticated %}
                <a class="nav-link menu" href="#"><i class="fa fa-user-o" aria-hidden="true"></i>    Hi! {{user.username}}</a>
            {% endif %}
            
            {% if user.is_authenticated %}
                <a class="nav-link menu" href="{% url 'logout' %}">Logout</a>
            {% else %}
                 <a class="nav-link menu" href="{% url 'login' %}">Login</a>
            {% endif %}
            <a class="nav-link" href="{% url 'index'%}"><button type="button" class="btn btn-primary" style="width: 180px;">Post a Job</button></a>
            
            </div>
        </div>
           
        </nav>



<div class="container">
    <br>
    <br>
      
            {% block content %}
       
            {% endblock content %}
   
   <br>
</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://use.fontawesome.com/364abdde15.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
